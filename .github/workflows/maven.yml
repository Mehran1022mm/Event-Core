name: Java CI with Maven

on:
  push:
    branches: [ "Mehran1022" ]
  pull_request:
    branches: [ "Mehran1022" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build
      run: mvn -B package --file pom.xml
    - name: Upload
      uses: "actions/upload-artifact@v3.1.2"
      with:
          name: Event-Core
          path: |
            target/Event-Core-*.jar

update-check: true # Checks for available update
debug-mode: ture # Significant for troubleshot
prefix: "&a&l☘ &2Event &7»&r" # Plugin main prefix - space automatically applies
bungeecord: false
event-server: "event" # Your bungeecord event server name
duration: 300 # Events duration in seconds
cost: # Withdraw money from players on joining
  enabled: true
  cost: 15.0

